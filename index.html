<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <button class="dark-mode-toggle" id="darkModeToggle" title="Basculer en mode sombre">
      <i class="fas fa-moon"></i>
    </button>
    <header>
      <h1>INSTANT WEATHER</h1>
      <p>Votre météo en un clic</p>
      <p>Choisissez votre commune et consultez les prévisions du jour</p>
    </header>
    <main>
      <section id="cityForm">
        <form id="cityForm_form" action="dummy">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
          />
          <label
            for="communeSelect"
            class="sr-only"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <select id="communeSelect"></select>
          
          <div id="id_option_sup">
            <label for="nombreJours">Nombre de jours : <span id="nombreJoursValue">1</span></label><br>
            <input type="range" id="nombreJours" name="nombreJours" min="0" max="7" value="1" />
            <script>

            </script>
            <div class="option_sup">
              <label>Afficher la Latitude</label>
              <input style="min-width:25px;" type="checkbox" id="latitude" name="latitude" checked />
            </div>
            <div class="option_sup">
              <label>Afficher la Longitude</label>
              <input style="min-width:25px;" type="checkbox" id="longitude" name="longitude" checked />
            </div>
            <div class="option_sup">
              <label>Afficher le cumul de pluie (en mm)</label>
              <input style="min-width:25px;" type="checkbox" id="cumulPluie" name="cumulPluie" checked />
            </div>
            <div class="option_sup">
              <label>Afficher le vent moyen à 10 mètres </label>
              <input style="min-width:25px;" type="checkbox" id="ventMoyen" name="ventMoyen" checked />
            </div>
            <div class="option_sup">
              <label>Afficher la Direction du vent en degrés</label>
              <input style="min-width:25px;" type="checkbox" id="dirVent" name="dirVent" checked />
            </div>
          </div>
        </form>
        <button id="validationButton">Valider</button>
      </section>
      <section id="weatherInformation">
        <!-- Ajouter les informations météo ici -->

      </section>
    </main>
  </body>
</html>
